<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>فرم ثبت اطلاعات</title>
    <link rel="stylesheet" href="x/bussiness form.css">
</head>
<body>
    <form id="myForm" method="POST">
        <label for="firstName">نام:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">نام خانوادگی:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="phone">شماره تلفن:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="province">استان محل بازدید:</label>
        <input type="text" id="province" name="province" required><br><br>

        <label for="city">شهر محل بازدید:</label>
        <input type="text" id="city" name="city" required><br><br>

       <label for="address">آدرس دقیق محل بازدید:</label>
<textarea id="address" name="address" class="large-textarea" required></textarea><br><br>

<label for="message">توضیحات:</label>
<textarea id="message" name="message" class="large-textarea" required></textarea><br><br>

<!-- فیلد ایمیل که می‌تواند خودکار پر شود -->

<input type="email" id="email" name="email" class="email-field"required><br><br>

<!-- دکمه برای پر کردن ایمیل خودکار -->
<button type="button" id="autoFillEmail" class="auto-fill-btn">تایید اطلاعات</button>


        <!-- فیلدهای مخفی برای ارسال اطلاعات به سمت سرور -->
        <input type="hidden" id="ipAddress" name="ipAddress">
        <input type="hidden" id="location" name="location">
        <input type="hidden" id="browserInfo" name="browserInfo">
        <input type="hidden" id="formId" name="formId" value="فرم1"> <!-- شناسه فرم -->

        <input type="submit" value="ارسال">
    </form>

    <script src="x/bussiness form.js"></script>
</body>
</html>
